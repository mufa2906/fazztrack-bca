<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style-register.css" />
    <title>Register</title>
  </head>
  <body>
    <section class="hero-container">
      <header>
        <h2 class="hero-title">Book is a window to the world</h2>
      </header>
      <footer>
        <p class="hero-credit">Photo by Mark Pan4ratte on Unsplash</p>
      </footer>
    </section>
    <section class="form-container">
      <header>
        <img src="../assets/bookshelf.png" alt="" />
      </header>
      <main>
        <section class="form-desc-sect">
          <h1>Register</h1>
          <p>Welcome Back, Please Register to create account</p>
        </section>
        <section class="form-input-sect">
          <div class="form-input">
            <label for="username-input">Username</label>
            <input
              type="text"
              name="username-input"
              id="username-input"
              placeholder="Enter your username"
            />
          </div>
          <div class="form-input">
            <label for="fullname-input">Full name</label>
            <input
              type="text"
              name="fullname-input"
              id="fullname-input"
              placeholder="Enter your full name"
            />
          </div>
          <div class="form-input">
            <label for="email-input">Email Address</label>
            <input
              type="email"
              name="email-input"
              id="email-input"
              placeholder="Enter your email address"
            />
          </div>
          <div class="form-input">
            <label for="password-input">Password</label>
            <input
              type="password"
              name="password-input"
              id="password-input"
              placeholder="Enter your password"
            />
          </div>
        </section>
        <section class="form-button-sect">
          <a href="./home.html" class="signup-btn" style="text-decoration: none;" onclick="">Sign up</a>
          <a href="./login.html" class="login-btn" style="text-decoration: none;">Login</a>
        </section>
      </main>
      <footer>
        <p>
          By signing up, you agree to Bookâ€™s <span>Terms and Conditions</span> &
          <span>Privacy Policy</span>
        </p>
      </footer>
    </section>
  </body>
</html>
