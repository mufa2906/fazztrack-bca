<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/style-login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main-container">
      <section class="hero-container">
        <header>
          <h2 class="hero-title">Book is a window to the world</h2>
        </header>
        <footer>
          <p class="hero-credit">Photo by Mark Pan4ratte on Unsplash</p>
        </footer>
      </section>
      <section class="form-container">
        <header>
          <img class="logo-image" src="../assets/bookshelf.png" alt="" />
        </header>
        <main>
          <section class="form-desc-sect">
            <h1>Login</h1>
            <p>Welcome Back, Please Login to your account</p>
          </section>
          <section class="form-input-sect">
            <div class="form-input">
              <label for="email-input">Email Address</label>
              <input
                type="email"
                name="email-input"
                id="email-input"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form-input">
              <label for="password-input">Password</label>
              <input
                type="password"
                name="password-input"
                id="password-input"
                placeholder="Enter your password"
              />
            </div>
          </section>
          <section class="form-addon-sect">
            <div>
              <input type="checkbox" name="remember-me" id="remember-me" />
              <label for="remember-me">Remember me</label>
            </div>
            <a href="" id="forgot-password">Forgot Password?</a>
          </section>
          <section class="form-button-sect">
            <a
              href="./home.html"
              class="login-btn"
              style="text-decoration: none"
              >Login</a
            >
            <a
              href="./register.html"
              class="signup-btn"
              style="text-decoration: none"
              >Sign up</a
            >
          </section>
        </main>
        <footer>
          <p>
            By signing up, you agree to Bookâ€™s
            <span>Terms and Conditions</span> & <span>Privacy Policy</span>
          </p>
        </footer>
      </section>
    </div>
  </body>
</html>
